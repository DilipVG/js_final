<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Sign Up</title>
</head>
<body>





<div class="form-card">
    <img src="{{ url_for('static', filename='img/LOGO.svg') }}" alt="">
    <h2>Sign Up</h2>

    <form method="POST" action="/signup">
        <!-- <label for="username">Username:</label> -->
        <input type="text" id="username" name="username" placeholder="Full Name*" required>
        <br>
        <!-- <label for="password">Password:</label> -->
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>
        <!-- <label for="mobile">Mobile:</label> -->
        <input type="number" id="mobile" name="mobile" placeholder="Mobile*" required>
        <br>
        <!-- <label for="email">Email:</label> -->
        <input type="email" id="email" name="email" placeholder="Email">
        <br>
        <!-- <label for="dob">Date of Birth:</label> -->
        <input type="date" id="dob" name="dob" placeholder="Date of Birth*" required>
        <br>
        <span>By continuing, I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></span>
        <br><br><br>
        <input type="submit" value="Register">
        <br><br>
        <span>Already have an account? <a href="{{url_for('login')}}">Login Now</a></span>

    </form>




</div>

</body>
</html>
